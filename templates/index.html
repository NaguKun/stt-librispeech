<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bluleap AI — STT Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Bluleap AI — Speech‑to‑Text</h1>
    <form id="uploadForm">
      <input type="file" id="audioFile" name="audio_file" accept="audio/*" required />
      <button type="submit">Transcribe</button>
    </form>
    <div id="result" class="card hidden"></div>
    <div class="hint">Supported: .wav .flac .mp3 .m4a .ogg (converted to 16kHz mono automatically)</div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      result.classList.remove('hidden');
      result.textContent = 'Uploading & transcribing…';

      const fileInput = document.getElementById('audioFile');
      if (!fileInput.files.length) return;

      const formData = new FormData();
      formData.append('audio_file', fileInput.files[0]);

      try {
        const resp = await fetch('/upload-audio', { method: 'POST', body: formData });
        if (!resp.ok) {
          const err = await resp.json();
          throw new Error(err.detail || resp.statusText);
        }
        const data = await resp.json();
        result.textContent = data.text || '(empty transcript)';
      } catch (err) {
        result.textContent = 'Error: ' + err.message;
      }
    });
  </script>
</body>
</html>
